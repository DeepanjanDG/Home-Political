<!-- utility-bar.html -->
<div class="utility-bar">
    <div class="container">
      <div class="utility-group">
        <a href="#main-content" class="skip-link">Skip to main content</a>
        <a href="#main-menu" class="skip-link">Skip to main menu</a>
      </div>
      <div class="utility-group">
        <button id="screen-reader-btn" class="utility-btn">Screen Reader Access</button>
      </div>
      <div class="utility-group">
        <span class="utility-label">Text Size:</span>
        <button class="utility-btn text-size-btn" data-size="small">A⁻</button>
        <button class="utility-btn text-size-btn" data-size="default">A</button>
        <button class="utility-btn text-size-btn" data-size="large">A⁺</button>
      </div>
      <div class="utility-group">
        <span class="utility-label">Contrast:</span>
        <button class="utility-btn contrast-btn" data-theme="dark">A</button>
        <button class="utility-btn contrast-btn" data-theme="light">A</button>
        <button class="utility-btn contrast-btn" data-theme="default">A</button>
      </div>
      <div class="utility-group">
        <span class="utility-label">Spacing:</span>
        <button class="utility-btn spacing-btn" data-spacing="wide">On</button>
        <button class="utility-btn spacing-btn" data-spacing="normal">Off</button>
      </div>
      <div class="utility-group search-group">
        <input type="text" id="search-input" placeholder="Search..." class="search-input">
        <button id="search-btn" class="search-btn">Go</button>
      </div>
    </div>
  </div>
